<h2>New Mail</h2>
<div class="unitWBlock unitLast">
	<form action="/new-mail.html" method="POST">
		<div class="unitSnColumn">
			<div class="itemForm">
				<label>To:</label>
				<div class="itemData"><input class="inpTxt" type="text" /></div>
			</div>
			<div class="itemForm">
				<label>Subject:</label>
				<div class="itemData"><input class="inpTxt" type="text" /></div>
			</div>
			<div class="itemForm">
				<label>Body:</label>
				<div class="itemData"><textarea class="areaTxt" rows="10" cols="82"></textarea></div>
			</div>
		</div>
		<div class="unitBtn">
			<button><span><strong>Send</strong></span></button>
			<button><span><strong>Discard</strong></span></button>
		</div>
	</form>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		//$('.userNav a').popupAn();
		$('.areaTxt').cleditor({
			width:535, height:160,
			controls:'bold italic underline | color highlight removeformat | bullets numbering | alignleft center alignright justify | undo redo | link unlink' //+ '| cut copy paste pastetext'
		});
	})
</script>
