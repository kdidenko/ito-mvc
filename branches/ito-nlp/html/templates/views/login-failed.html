<div class="registration">
        <b>You entered wrong username or password. Please try again.</b>
</div>
<div class="login_failed"> 
	<form action="login.html" method="post">
	        <dl>
	                <dt>
	                        <label for="username">Username:</label>
	                </dt>
	                <dd>
	                        <input type="text" name="username" size="17" id="username"></input>
	                </dd>
	                <dt>
	                        <label for="password">Password:</label>
	                </dt>
	                <dd>
	                        <input type="password" name="password" size="17" id="password"></input>
	                </dd>
	                <dt>
	                        <input type="checkbox" name="persistent" id="persistent"></input>
	                </dt>
	                <dd>
	                        <label for="persistent">Stay signed in</label>
	                </dd>
	        </dl>
	        <input type="submit" value="Sign in"></input>
	</form>
	<p><a href="registration.html">Sign Up to Online Learning Center NLP</a></p>
</div>
